<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DIY Flasher</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css">
        <link
            href="https://fonts.googleapis.com/css?family=Orbitron"
            rel="stylesheet"
        />
         <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 align="center"><p>ESP32 DIY Flasher</p></h1>
        <h4 align="center">A Flasher utility for DIY devices</h4>
        <h4 align="center">Warning: This tool does not and cannot enable secure boot and flash encryption on the DIY devices</h4>
        <div id="safariErr" style="display:none"><p align="center" style="color:red">This tool is not supported on Safari browser!</p>
        </div>
        <div class="container" id="main">
            <hr/>
            <div id="program">
                <h1>Manage your board</h1>
                <input class="btn btn-warning btn-sm" type="button" id="eraseButton" value="Erase" />
            </div>
            <hr />
            <div id="program">
                <label for="diymodelselJade" id="lbldiymodelsJade">Jade firmware:</label>
                <select name="diymodelselJade" id="diymodelselJade">
                    <option value="jade_1.0.27_display_m5blackgray">Jade 1.0.27 for M5Stack</option>
                    <option value="jade_1.0.27_display_m5fire">Jade 1.0.27 for M5Stack FIRE</option>
		            <option value="jade_1.0.27_display_m5stickcplus">Jade 1.0.27 for M5StickC Plus</option>
		            <option value="jade_1.0.27_display_ttgo_tdisplay">Jade 1.0.27 for LILYGO T-Display</option>
                    <option value="jade_1.0.27_diycam_esp32-cam">Jade 1.0.27 for ESP32-cam</option>
                    <option value="jade_1.0.27_diycam_esp32-wrover-cam">Jade 1.0.27 for ESP32-wrover-cam</option>
                    <option value="jade_1.0.27_diycam_tcameraplus">Jade 1.0.27 for LILYGO T-Camera Plus</option>
                    <option value="jade_1.0.26_display_m5blackgray">Jade 1.0.26 for M5Stack</option>
                    <option value="jade_1.0.26_display_m5fire">Jade 1.0.26 for M5Stack FIRE</option>
		            <option value="jade_1.0.26_display_m5stickcplus">Jade 1.0.26 for M5StickC Plus</option>
		            <option value="jade_1.0.26_display_ttgo_tdisplay">Jade 1.0.26 for LILYGO T-Display</option>
                    <option value="jade_1.0.26_diycam_esp32-cam">Jade 1.0.26 for ESP32-cam</option>
                    <option value="jade_1.0.26_diycam_esp32-wrover-cam">Jade 1.0.26 for ESP32-wrover-cam</option>
                    <option value="jade_1.0.26_diycam_tcameraplus">Jade 1.0.26 for LILYGO T-Camera Plus</option>
                    <option value="jade_1.0.21_tdisplay">Jade 1.0.21 for LILYGO T-Display</option>
                    <option value="jade_1.0.21_m5stickcplus">Jade 1.0.21 for M5StickC Plus</option>
                    <option value="jade_0.1.48_m5fire">Jade 0.1.48 for M5Stack FIRE</option>
                    <option value="jade_0.1.48_tdisplay">Jade 0.1.48 for LILYGO T-Display</option>
                    <option value="jade_0.1.48_m5gray">Jade 0.1.48 for M5Stack Black/Gray</option>
                    <option value="jade_0.1.48_m5stickcplus">Jade 0.1.48 for M5StickC Plus</option>
                </select>
                <input class="btn btn-info btn-sm" type="button" id="connectButtonJade" value="Flash" />
                <br>
            </div>
            <hr />
            <div id="program">
                <label for="diymodelselNerd" id="lbldiymodelsNerd">Nerdminer firmware:</label>
                <select name="diymodelselNerd" id="diymodelselNerd">
                    <option value="han_1.6.4RC1_m5stack">HAN Solo 1.6.4 (RC1) on M5Stack</option>
                    <option value="han_1.6.4RC1_wt32-sc01">HAN Solo v2 1.6.4 (RC1) for WT32-SC01</option>
		            <option value="han_1.6.4RC1_wt32-sc01-plus">HAN Solo v2 1.6.4 (RC1) for WT32-SC01 PLUS</option>
                    <option value="nerdminer2_1.6.4RC1_ESP32-2432S024">NMV2 1.6.4 (RC1) on ESP32-2432S024</option>
                    <option value="nerdminer2_1.6.3_tdisplays3">NMV2 1.6.3 original board T-Display S3</option>
                    <option value="nerdminer2_1.6.3_s3Dongle">NMV2 1.6.3 on LILYGO S3 Dongle</option>
                    <option value="nerdminer2_1.6.3_tdiplay_S3_Amoled">NMV2 1.6.3 on LILYGO T-Display-AMOLED</option>
                    <option value="nerdminer2_1.6.3_esp32wroom">NMV2 1.6.3 on ESP32-WROOM</option>
                    <option value="nerdminer2_1.6.3_T_QT">NMV2 1.6.3 on LILYGO T-QT</option>
                    <option value="nerdminer2_1.6.3_tdisplayv1">NMV2 1.6.3 on TDisplay v1.14</option>
                    <option value="nerdminer2_1.6.3_ESP32-2432S028R">NMV2 1.6.3 on ESP32-2432S028R</option>
                    <option value="nerdminer2_1.6.2_tdisplays3">NMV2 1.6.2 original board T-Display S3</option>
                    <option value="nerdminer2_1.6.2_s3Dongle">NMV2 1.6.2 on LILYGO S3 Dongle</option>
                    <option value="nerdminer2_1.6.2_tdiplay_S3_Amoled">NMV2 1.6.2 on LILYGO T-Display-AMOLED</option>
                    <option value="nerdminer2_1.6.2_esp32wroom">NMV2 1.6.2 on ESP32-WROOM</option>
                    <option value="nerdminer2_1.6.2_T_QT">NMV2 1.6.2 on LILYGO T-QT</option>
                    <option value="nerdminer2_1.6.2_tdisplayv1">NMV2 1.6.2 on TDisplay v1.14</option>
                    <option value="nerdminer2_1.6.2_ESP32-2432S028R">NMV2 1.6.2 on ESP32-2432S028R</option>
                    <option value="nerdminer2_1.6.0_tdisplays3">Nerdminerv2 1.6.0 for LILYGO T-Display-S3</option>
                    <option value="nerdminer2_1.6.0_tqt">Nerdminerv2 1.6.0 (preview) for LILYGO T-Qt</option>
		            <option value="nerdminer2_1.5.1-beta_tdisplays3">Nerdminerv2 1.5.1 beta for LILYGO T-Display-S3</option>
                    <option value="nerdminer2_1.5.2_tdisplays3">Nerdminerv2 1.5.2 for LILYGO T-Display-S3</option>
                    <option value="nerdminer2_1.4_tdisplays3">Nerdminerv2 1.4 for LILYGO T-Display-S3</option>
                </select>
                <input class="btn btn-info btn-sm" type="button" id="connectButtonNerd" value="Flash" />
                <br>
            </div>
            <hr />
            <label for="bootloaderprogress" id="bootloaderprogresslbl" style="display:none;" >Bootloader</label>
            <progress id="bootloaderprogress" value="0" max="100" style="width: 100%; display:none"></progress>
            <label for="partitiontableprogress" id="partitiontableprogresslbl" style="display:none;">Partition Table</label>
            <progress id="partitiontableprogress" value="0" max="100" style="width: 100%; display:none"></progress>
            <label for="otaprogress" id="otaprogresslbl" style="display:none;">OTA initial data</label>
            <progress id="otaprogress" value="0" max="100" style="width: 100%; display:none"></progress>
            <label for="firmwareprogress" id="firmwareprogresslbl" style="display:none;">Firmware</label>
            <progress id="firmwareprogress" value="0" max="100" style="width: 100%; display:none"></progress>
            <h3 id="success"></h3>
        <script src="index.js" type="module"></script>
        <script>
            // Safari 3.0+ "[object HTMLElementConstructor]"
            var isSafari = /constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]"; })(!window['safari'] || (typeof safari !== 'undefined' && window['safari'].pushNotification));

            if(isSafari)
            {
               document.getElementById("safariErr").style.display = "inline";
               document.getElementById("main").style.display = "none";
            }
        </script>
    </body>
</html>
